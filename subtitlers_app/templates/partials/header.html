<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand flex-row" href="{{ url_for('index') }}"><h1>Molodist subtitlers</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav float-md-right">
                {% for item in navbar %}
                <li class="nav-item text-right">
                    <a class="nav-link {% if item.navtext == title %}active{% endif %}" href="{{ item.navlink }}">{{ item.navtext }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
    
    <nav id="page-header" class="breadcrumb" aria-label="breadcrumb">
        <h2>{{ title }}</h2>
        <a class="breadcrumb-item" href="{{ url_for('index') }}">Home</a>
        <span class="breadcrumb-item active" aria-current="page">{{ title }}</span>
    </nav>

</header>
